  <script>
	var password = document.getElementById("npassword"), upassword = document.getElementById("upassword");
	function validatePassword(){
		if(password.value != upassword.value) {
			upassword.setCustomValidity("Passwords Don't Match");
		} else {
			upassword.setCustomValidity('');
		}
	}
	password.onchange = validatePassword;
	upassword.onkeyup = validatePassword;
  </script>

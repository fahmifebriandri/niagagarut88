  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" ng-submit="submit_register()" autocomplete="off">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" required="required" placeholder="Nama Lengkap" ng-model="user.nama_lengkap" autocomplete="off">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" required="required" placeholder="Email" ng-model="user.email" autocomplete="off">
                </div>
                <div class="form-group row">
                  <div class="col-6">
                    <input type="password" class="form-control form-control-user" required="required" id="password" placeholder="Password" ng-model="user.password" autocomplete="off">
                  </div>
                  <div class="col-6">
                    <input type="password" class="form-control form-control-user" required="required" id="u_password" placeholder="Ulangi Password" ng-model="user.u_password" autocomplete="off">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="#!forgot-password">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="#!login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
	var password = document.getElementById("password"), u_password = document.getElementById("u_password");
	function validatePassword(){
		if(password.value != u_password.value) {
			u_password.setCustomValidity("Passwords Don't Match");
		} else {
			u_password.setCustomValidity('');
		}
	}
	password.onchange = validatePassword;
	u_password.onkeyup = validatePassword;
  </script>
